<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Générateur de liste de courses</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <br>
        <form action="{{ url_for('choix_recettes')  }}" method="post">
            {% for index in nombre_recettes %}
                <select name="recipe{{index}}" method="GET" action="/", placeholder="index">
                    {% for recipe in recipes %}
                        <option value="{{recipe}}" SELECTED>{{recipe}}</option>"
                    {% endfor %}
                </select>
                <br>
                <p> </p>
                <br>
            {% endfor %} 
            <br>
            <button type="submit">Générer la liste de courses</button>
        </form>
    </body>
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <hr class="star-light">
                        <span class="italic">Copyright &copy; <a href="https://github.com/charlottemllt/Implementation-d-un-modele-de-scoring" class="btn-social btn-outline" target="_blank"><span class="sr-only">Charlotte Millet</span><i class="fa fa-fw fa-github"></i></a></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</html>
